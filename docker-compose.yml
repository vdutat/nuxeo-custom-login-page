version: "3.8"
services:
  nuxeo:
    image: nuxeo-custom-login-page:1.2
    ports:
      - "8080:8080"
      - "8787:8787"
    environment:
      NUXEO_DEV: "true"
      NUXEO_PACKAGES: nuxeo-web-ui
      NUXEO_CLID: "efc0d004-b309-4119-97ce-b93d3a115e25.1693789648.--b24b1c67-528e-4658-962c-d515e58a21aa"
    volumes:
      - ./conf.d:/etc/nuxeo/conf.d
      - data:/var/lib/nuxeo
      - log:/var/log/nuxeo
volumes:
  data: {}
  log: {}
